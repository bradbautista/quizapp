<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>The World's Greatest Quiz</title>
</head>
<body>

<main role="" class="">
    <header role="" class="">
      <section>
        <h1>The World's Greatest Quiz</h1>
        <ul>
          <li class="">Question:
            <span class="">0</span> OUT OF #</li>
          <li class="">Score:
            <span class="">1,000,000,000</span>
          </li>
        </ul>
      </section>

    </header>

    <form>
        <fieldset>
            <legend class="question">What is your answer to this question?</legend>
            <input type="radio" name="" id="" value="0">
            <label for="">The first choice!</label>
            <br>
            <input type="radio" name="" id="" value="1">
            <label for="">No, the second choice.</label>
            <br>
            <input type="radio" name="" id="" value="2">
            <label for="">Wait, the third choice.</label>
            <br>
            <input type="radio" name="" id="" value="3">
            <label for="">Can I say all of the above?</label>
        </fieldset>

        <button type="button" class="">BEGIN THE QUIZ</button>
    </form>
    
</main>












<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="script.js"></script>
</body>
</html>
